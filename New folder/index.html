<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #d81b60;
      font-size: 2.2rem;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px dashed #e91e63;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .box:hover {
      background-color: #ffe0eb;
      transform: scale(1.05);
    }

    .message-box {
      display: none;
      text-align: center;
      max-width: 90%;
      background: #fff0f8;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 1px solid #d81b60;
    }

    .message-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    /* Heart Animation */
    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      top: 100%;
      left: 50%;
      animation: floatHeart 6s linear infinite;
      opacity: 0.5;
      border-radius: 50%;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1> ❤️ To Nor 3iniya ❤️</h1>
  <div class="box-container">
    <div class="box" onclick="showMessage(0)">🎁</div>
    <div class="box" onclick="showMessage(1)">🎁</div>
    <div class="box" onclick="showMessage(2)">🎁</div>
    <div class="box" onclick="showMessage(3)">🎁</div>
    <div class="box" onclick="showMessage(4)">🎁</div>
    <div class="box" onclick="showMessage(5)">🎁</div>
    <div class="box" onclick="showMessage(6)">🎁</div>
  </div>

  <div class="message-box" id="messageBox"></div>

  <!-- Optional Music -->
  <audio controls autoplay loop>
    <source src="audio/music.mp3" type="audio/mpeg">
    المتصفح ديالك مكيشغلش الموسيقى.
  </audio>

  <!-- Heart Spawner -->
  <script>
    // Surprise content
    const messages = [
      { text: "Kanbghik Bzaf A FATYYYYY❤️" },
      { text: "Kol l7da kandwzha m3ak 3ndha 9ima liya kbira 🌙" },
      { text: "3n9ini fo9ma bghiti 🫣" },
      { text: "3ndek SOT ZWIN BZF KAYDWBLI 9LBIIIIIIIII" },
      { text: "Bghitk dima tkoni m3ayaaaaaa🙏😘" },
      { text: "Bghitk nkml m3ak 7yati a 7biba dyali 7itx i love you so much💘" },
      { text: "ANA DIMA M3AK W MA3MAR XI 7AJA TGHLBNA❤️" },
    ];

    function showMessage(index) {
      const box = document.getElementById("messageBox");
      box.style.display = "block";
      box.innerHTML = `<p>${messages[index].text}</p>
                       ${messages[index].photo ? `<img src="${messages[index].photo}" alt="surprise photo">` : ''}`;

    // Simple heart animation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 1000);
  </script>

</body>
</html>
